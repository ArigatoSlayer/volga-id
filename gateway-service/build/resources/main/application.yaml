spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: hospital
          uri: lb://hospital
          predicates:
            - Path=/api/Hospitals/**

server:
  port: 8080

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: api/authentication/v3/api-docs
        name: authentication-service
      - url: api/hospital/v3/api-docs
        name: hospital-service

